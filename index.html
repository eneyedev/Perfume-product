<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Perfume Product</title>
    <link rel="icon" href="img/icon-cart.svg" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="container wrapper">
      <div class="picture">
        <img
          src="img/image-product-mobile.jpg"
          alt="perfume"
          class="none-desktop"
        />
        <img
          src="img/image-product-desktop.jpg"
          alt="perfume"
          class="none-mobile"
        />
      </div>

      <div class="infos">
        <p class="product">PERFUME</p>

        <h3 class="name">Gabrielle Essence Eau De Parfum</h3>

        <p class="about">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="price"><span>$149</span><span>$169.99</span></p>

        <button class="btn">
          <img src="img/icon-cart.svg" alt="cart" />
          <span>Add to Cart</span>
        </button>
      </div>
    </section>
  </body>
</html>
